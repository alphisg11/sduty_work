<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
		<title>作业</title>
		<style>
			*{
				font-family: "微软雅黑";
			}
		</style>
		<script type="text/javascript" src="js/work.js" ></script>
	</head>
	<body>
		<h1>——work1——</h1>
		<h3>将数组内的元素右移一位</h3>
		<input id="work1" type="text" value="1,46,74,3,5,5" />
		<input type="button" value="向右移动" onclick="work1()"/>
		<h1>——work2——</h1>
		<h3>在下标为2的位置插入一个8</h3>
		<input id="work2_1" type="text" value="1,46,74,3,5,5" />
		<input id="work2_2" type="text" placeholder="输入一个数"/>
		<input type="button" value="插入" onclick="work2()"/>
		<input id="work2_3" type="text" placeholder="输出"/>
		<h1>——work3——</h1>
		<h3>删除数组中的倒数第二个和倒数第三个元素</h3>
		<input id="work3" type="text" value="20,23,21,34,54,55,32" />
		<input type="button" value="删除" onclick="work3()"/>
		<h1>——work4——</h1>
		<h3>插入任意一个元素并从小到大排序</h3>
		<input id="work4_1" type="text" placeholder="输入一个数"/>
		<input type="button" value="插入并排序" onclick="pop()"/>
		<input id="work4_2" type="text" value="2,3,4,56,67,98" />
		<h1>——work5——</h1>
		<h3>生成Ean-13码</h3>
		<input id="password1" type="text" placeholder="请输入12位序列号" />
		<input type="button" value="获取Ean-13校检码" onclick="code()"/>
		<input id="password2" type="text" placeholder="Ean-13校检码" />
	</body>
</html>
